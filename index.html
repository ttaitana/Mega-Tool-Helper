<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mega Tool Helper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <form class="form-control" method="post" enctype="multipart/form-data" onsubmit="importData(event)">
            <div>
                <label for="profile_pic">Choose file to upload</label>
                <input type="file" id="dataFile" name="dataFile" accept=".txt" />
            </div>
            <div>
                <button class="btn btn-primary">Submit</button>
            </div>
        </form>

        <br>
        <div id="dataInfo"></div>
        <br>

        <form class="form-control" method="post" enctype="multipart/form-data" onsubmit="getSequence(event)">
            <div>
                <label for="profile_pic">Enter Genetics Name : </label>
                <input type="input" id="geneName" name="geneName" />
            </div>
            <br>
            <div>
                <label for="profile_pic">Enter Genetics Numbers : </label>
                <input type="input" id="geneStart" name="geneStart" />
                <label for="profile_pic"> - </label>
                <input type="input" id="geneEnd" name="geneEnd" />
            </div>
            <div>
                <button class="btn btn-primary">Select</button>
            </div>
        </form>

        <br>

        <label for="profile_pic">Enter File Name : </label>
        <input type="input" id="fileName" name="fileName" />
        <div class="btn btn-success" onclick="downloadFile()">Export to text file</div>

    </div>
    <div class="container-fluid">
        <table class="table" id="preview">

        </table>
    </div>
</body>
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</html>
